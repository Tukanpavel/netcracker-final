<mat-card>
  <mat-card-title>Sign in</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <label>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </label>
          <mat-error *ngIf="form.get('username').invalid">{{getUsernameErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <label>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </label>
          <mat-error *ngIf="form.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>
      <p class="button">
        <button type="submit" mat-raised-button [disabled]="is_clicked">Sign in</button>
      </p>

      <div class = "signup">
        <a mat-button routerLink="/sign-up">Sign Up</a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
